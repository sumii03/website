<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="CSS/style/style.css">
</head>
<body>
    <header>
        <h2 class="heading">Welcome to our table Overview</h2>
    </header>

    <main>
        <table>
            <caption>Student Database</caption>

                <tr>
                    <th>Institute</th>
                    <th> Name</th>
                    <th>Id</th>
                    <th>Section</th>
                    <th>Number</th>
                    
                    
                </tr>

            </thead>
            <!-- table body -->
            <tbody>
               <tr>
                <td rowspan="3">Towhid Foundation</td>
                <td>Jannat</td>
                <td>001</td>
                <td>A</td>
                <td>250</td>
                
               </tr>

               <tr>
                <td>Imran</td>
                <td>002</td>
                <td>B</td>
                <td>200</td>
        
                </tr>
             <tr>
                <td>Rajib</td>
                <td>003</td>
                <td>C</td>
                <td>350</td>

             </tr>
            </tbody>
            <!-- Table Footer -->
            <tfoot>
                <tr>
                    <td colspan="4"><b>Total Number</b></td>
                    <td>800</td>

                </tr>

            </tfoot>
        </table>
        
    </main>

    
</body>
</html>
